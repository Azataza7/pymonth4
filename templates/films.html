{% extends 'layout.html' %}
{% load static %}
{% block content %}
<h1> {{ title }}</h1>
{% for i in movie_list %}
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        {% if i.image %}
        src="{{ i.image.url }}" class="img-fluid rounded-start" alt="...">
        {% else %}
        src="{% static 'images/django.png' %}" class="img-fluid rounded-start" alt="...">
        {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ i.title }}</h5>
        <p class="card-text">{{ i.category.title }}</p>
          <a href="/films/{{i.id}}/" class="btn btn-primary">More info</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
